# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'eab42451-9d5c-45c1-a984-ad326b801bf3'
  imageRepository: 'sureshravicpythonacrdemo'
  containerRegistry: 'azurepythondemoacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.BuildId)
          
    - task: AzureWebAppContainer@1
      displayName: 'Deploy container to Azure Web App'
      inputs:
        azureSubscription: 'sc-rg-azuredevops-demo'      # The name of your Azure service connection in DevOps
        appName: 'pythondemodevops'                   # Your Azure Web App name
        containers: 'azurepythondemoacr.azurecr.io/pythonapp:$(Build.BuildId)'  # Full image path (registry/repo:tag)

